{% extends 'main.html' %}
<html lang="en">
<head>
    <title>Setting Page</title>
</head>

<body>
{% block content %}
<div class="container m-auto">
    <h3 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="/">Home</a> / Account Setting for <b>{{user.username}}</b> </h3>
<hr>
</div>
<div class="container">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {{form}}
    <div class="container">
            <label> Profile Image</label>
        <br>
        <br>
            <a href="{{user_profile.profileimg.url}}">
            <img width="100" height="100" src="{{user_profile.profileimg.url}}"/>
            </a>
        <br>
        <br>
            <input type="file" name="image">
        </div>
        <div>
            <label for="about">Bio</label>
            <br>
            <br>
            <textarea id="about" name="bio">{{user_profile.bio}}</textarea>
        </div>
        <br>
        <div>
            <label> Location</label>
            <br>

            <input type="text" name="location" value="{{user_profile.location}}">
        </div>

    </div>
    <br>
    <br>
    <div class="container">
        <button class="btn btn-danger"> <a href="/">Cancel</a> </button>
        <input type="submit" name="Save">
    </div>
</form>
</div>


{% endblock content %}

</body>
</html>
